<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="result-card">
            Your Result
            <div class="score-circle">
                <div>
                    <div class="score">76</div>
                    <div class="of-100">of 100</div>
                </div>
            </div>
            <div class="status">Great</div>
            <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        
        <div class="summary-card">
            <h2 class="summary-title">Summary</h2>
            <div class="metric" id="red">
                <span class="metric-icon reaction">⚡</span>
                <span class="metric-name">Reaction</span>
                <span class="metric-score"><b>80</b> / 100</span>
            </div>
            <div class="metric" id="yellow">
                <span class="metric-icon memory">💭</span>
                <span class="metric-name">Memory</span>
                <span class="metric-score"><b>92</b> / 100</span>
            </div>
            <div class="metric" id="green">
                <span class="metric-icon verbal">💬</span>
                <span class="metric-name">Verbal</span>
                <span class="metric-score"><b>61</b> / 100</span>
            </div>
            <div class="metric" id="blue">
                <span class="metric-icon visual">👁</span>
                <span class="metric-name">Visual</span>
                <span class="metric-score"><b>73</b> / 100</span>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
